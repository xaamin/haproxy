global
    log 127.0.0.1 local0
    log 127.0.0.1 local1 notice
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    # daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    option redispatch
    timeout connect 30s
    timeout queue 60s
    timeout client 600s
    timeout server 600s
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http
    stats enable
    stats auth USER:USERPASSWORD
    stats uri /ha-stats


frontend http
    bind *:80    
    default_backend example.dev

frontend https
    bind *:443
    reqadd X-Forwarded-Proto:\ https
    default_backend ssl.example.dev

backend example.dev
    cookie SERVER-ID insert
    balance leastconn
    option httpclose
    option forwardfor
    server main.example.dev example.dev:80 cookie main.example.dev maxconn 500 check inter 60s

backend ssl.example.dev
    cookie SERVER-ID insert
    balance leastconn
    option httpclose
    option forwardfor
    server main.example.dev example.dev:443 cookie main.example.dev maxconn 500 check inter 60s